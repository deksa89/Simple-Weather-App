<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <title>Weather Aplication</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <link rel="manifest" href="./manifest.json" />
</head>
<body>
    <main id="body-bg">
        <div class="upper">
            <h2 id="naslov">Simple Weather Application</h2> 
        </div>
        
        <div class="lower">
            <button type="button" id="del-cache">Delete cache</button>
            <div class="inp-btn">
                <input id="input" type="text" placeholder="Search cities">
                <button type="button" id="button">Search</button>
            </div>
            <div id="content"></div>
            <div id="novo"></div>
            <button type="button" id="forecast-button">3 day forecast</button>
            <div id="forForecast"></div>
        </div>

    </main>
</body>
</html>
